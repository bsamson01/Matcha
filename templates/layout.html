<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='css/bootstrap.min.css')}}" />
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='css/bootstrap-grid.min.css')}}" />
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='css/home.css')}}">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    
</head>
<body>
    <main class="container">
            <section class="row">
                    <div class="col-lg-12 col-mg-12 col-sm-12 float-right" id="google_translate_element"></div>
            </section>
            <header class="row" id="header">
                <section class="col-sm-4">
                    <a href="{{url_for('index')}}">
                        <img  src="{{url_for('static', filename='matcha.png')}}" alt="Matcha" height="50px">
                    </a>
                </section>
                <nav class="col-sm-8 clearfix">
                    <a href="{{url_for('logout')}}" class="float-right">
                        <button class="btn btn-default">Logout</button>
                    </a>
                    <a href="{{url_for('updatebtn')}}" class="float-right">
                        <button class="btn btn-default">Update Profile</button>
                    </a>
                    <a href="{{url_for('home')}}" class="float-right">
                        <button class="btn btn-default">Notifications</button>
                    </a>
                    <a href="{{url_for('home')}}" class="float-right">
                        <button class="btn btn-default">Browse</button>
                    </a>
                    <a href="{{url_for('home')}}" class="float-right">
                        <button class="btn btn-default">Chats</button>
                    </a>
                    <a href="{{url_for('pictures')}}" class="float-right">
                        <button class="btn btn-default">Pictures</button>
                    </a>
                </nav>
            </header>
            <section class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    {%- for category, message in get_flashed_messages(with_categories = true) %}
                        <div class="alert alert-{{category}}">
                            {{ message }}
                        </div>
                    {%- endfor %}
                </div>
            </section>
            {% block content %}{% endblock %}
    </main>
</body>
    <script src="{{ url_for('static', filename='js/umd/popper.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/home.js')}}"></script>
</html>
